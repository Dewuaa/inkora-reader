<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumet API Demo Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 20px; }
        #video-container {
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        .explanation {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
            color: #ccc;
            line-height: 1.6;
        }
        code {
            background-color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: #4caf50;
        }
    </style>
    <!-- Include hls.js library to play .m3u8 files -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Your "Netflix" Player</h1>

    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <div class="explanation">
        <p><strong>How it works:</strong></p>
        <p>1. The API gives you a URL like <code>https://.../video.m3u8</code>.</p>
        <p>2. Your website uses a library (like <strong>hls.js</strong>) to read that URL.</p>
        <p>3. The player downloads small chunks of video and plays them instantly!</p>
    </div>

    <script>
        var video = document.getElementById('video');
        
        // SUCCESS! We found a working link from AnimeUnity!
        var videoSrc = 'https://vixcloud.co/playlist/304645?type=video&rendition=480p&token=2fEC4Cmv0qcabWnEDrwF2A&expires=1769843279&b=1';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                // Auto-play is often blocked by browsers, so we might need to click play manually
                // video.play(); 
            });
        }
        // For Safari (which supports HLS natively)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
    </script>

</body>
</html>
